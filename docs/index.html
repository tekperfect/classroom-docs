<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Devops Class</title>
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify/lib/themes/buble.css"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
  </head>
  <body>
    <div id="app">Classroom Waiting...</div>
    <script>
      window.$docsify = {
        el: "#app",
        name: "Devops Classroom",
        logo: "./media/logos/tekperfect-text.png",
        homepage: "_home.md",

        coverpage: true,
        alias: {
          "/courses/.*/_sidebar.md": "/_sidebar.md",
        },
        repo: "https://github.com/tekperfect/devops-docs.git",
        loadNavbar: true,
        loadSidebar: true,
        autoHeader: true,
        subMaxLevel: 2,
        markdown: {
          renderer: {
            code(code, lang) {
              // ... use `vm` ...
            },
          },
        },

        //  Search Bar

        search: "auto", // default
        search: [
          "/", // => /README.md
          "/courses/01-Introduction/", // => /home
          "/courses/02-Linux",
          "/courses/03-Version_Control",
          "/courses/04-Programming",
          "/courses/05-Virtualization",
          "/courses/06-Databases",
          "/courses/07-Security",
          "/courses/08-Web_Development",
        ],

        // complete configuration parameters
        search: {
          maxAge: 86400000, // Expiration time, the default one day
          paths: ["auto"], // or 'auto'
          placeholder: "Type to search",

          // Localization
          placeholder: {
            "/zh-cn/": "ÊêúÁ¥¢",
            "/": "Type to search",
          },

          noData: "No Results!",

          // Localization
          noData: {
            "/zh-cn/": "Êâæ‰∏çÂà∞ÁªìÊûú",
            "/": "No Results",
          },

          // Headline depth, 1 - 6
          depth: 3,

          hideOtherSidebarContent: false, // whether or not to hide other sidebar content

          // To avoid search index collision
          // between multiple websites under the same domain
          namespace: "website-1",

          // Use different indexes for path prefixes (namespaces).
          // NOTE: Only works in 'auto' mode.
          //
          // When initialiazing an index, we look for the first path from the sidebar.
          // If it matches the prefix from the list, we switch to the corresponding index.
          pathNamespaces: [
            "/01-introduction",
            "/02-Linux",
            "/03-Version_Control",
          ],

          // You can provide a regexp to match prefixes. In this case,
          // the matching substring will be used to identify the index
          pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/,
        },
        copyCode: {
          buttonText: "üìã Click to Copy",
          errorText: "x",
          successText: "‚úì",
        },
        plugins: [
          function (hook) {
            var footer = [
              "<hr/>",
              "<footer>",
              '<span><a href="https://github.com/tekperfect/devops-docs">Devops | Docs</a> &copy;2020.</span>',
              '<span>Proudly partnered with <a href="https://gameheadsoakland.org/" target="_blank">Gameheads</a>.</span>',
              "</footer>",
            ].join("");

            hook.afterEach(function (html) {
              return html + footer;
            });
          },
        ],
        plugins: [
          function (hook, vm) {
            hook.beforeEach(function (html) {
              let url =
                "https://github.com/tekperfect/devops-docs/blob/master/docs/" +
                vm.route.file;
              let editHtml = "[üìù EDIT DOCUMENT](" + url + ")\n";

              return (
                html +
                "\n----\n" +
                "Last modified {docsify-updated} " +
                editHtml
              );
            });
          },
        ],
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/docsify-themeable"></script>
    <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/external-script.min.js"></script>
    <script src="//unpkg.com/docsify-copy-code@2"></script>
    <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
    <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-csharp.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-css.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-docker.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-diff.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-git.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-go.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-graphql.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-handlebars.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-ini.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-javascript.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-markdown.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-nginx.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-pug.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-protobuf.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-python.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-ruby.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-sass.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-scss.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-sql.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-swift.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-typescript.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-yaml.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  </body>
</html>
